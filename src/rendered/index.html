<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Noteblocks</title>

  <!-- Latex Rendering -->
  <link rel="stylesheet" href="styles/katex/katex.min.css" />
  <script src="styles/katex/katex.min.js"></script>
  <script src="styles/katex/contrib/auto-render.js"></script>

  <!-- App Styles -->
  <!-- <link rel="stylesheet" href="styles/index.css" /> -->
  <link rel="stylesheet" href="styles/editor.css" />

  <link rel="stylesheet" href="styles/photon/css/photon.min.css">
  <link rel="stylesheet" href="styles/index.css">


</head>

<body>
  <div class="app-container window">
    <div class="window-content">
      <!-- Notebooks -->
      <div class="pane-sm sidebar" id="dirsColumn">

        <div class="toolbar">
          <select class="form-control" id="baseDirSelect"></select>

          <button id="newDirBtn" class="btn btn-default">
            <span class="icon icon-plus-circled"></span>
          </button>
        </div>

        <ul id="dirs"></ul>

        <div class="toolbar">
          <button class="btn btn-default" id="openSettingsBtn">
            <span class="icon icon-cog"></span>
          </button>
          <button class="btn btn-default" id="openAbout">
            <span class="icon icon-help-circled"></span>
          </button>
          <button class="btn btn-default" id="openAbout">
            <span class="icon icon-folder"></span>
          </button>
          <button class="btn btn-default" id="openAbout">
            <span class="icon icon-home"></span>
          </button>
        </div>
      </div>

      <!-- Notes -->
      <div class="pane-sm" id="filesColumn">
        <div class="nav-group">
          <div class="toolbar">
            <input id="noteSearch" class="form-control" type="text" placeholder="Search a note">
            <button id="newFileBtn" class="btn btn-default">
              <span class="icon icon-plus-circled"></span>
            </button>
          </div>
          <ul class="list-group" id="files"></ul>
        </div>
      </div>

      <div class="pane" id="editorColumn">

        <!-- Pestañas -->
        <ul class="tab-group" id="tabs"></ul>

        <!-- Toolbar y Botones -->
        <div class="toolbar">
          <div class="toolbar-actions">

            <button class="btn btn-default" id="backBtn" disabled>
              <span class="icon icon-left-open-big"></span>
            </button>
            <button class="btn btn-default" id="forwardBtn" disabled>
              <span class="icon icon-right-open-big"></span>
            </button>

            <button class="btn btn-default" id="toggleViewBtn" disabled>
              <span class="icon icon-layout"></span>
            </button>

            <!-- Basic Elements -->
            <button class="btn btn-default" id="saveBtn" disabled>
              <span class="icon icon-floppy"></span>
            </button>
            <button class="btn btn-default" id="saveBtn" disabled>
              <span class="icon icon-reply"></span>
            </button>
            <button class="btn btn-default" id="saveBtn" disabled>
              <span class="icon icon-forward"></span>
            </button>
           
            

            <!-- Markdown elements -->

            <button class="btn btn-default" id="backBtn" disabled>
              <b>B</b>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <i>I</i>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <span class="icon icon-attach"></span>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <span class="icon icon-picture"></span>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <span class="icon icon-list"></span>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <span class="icon icon-check"></span>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <span class="icon icon-list"></span>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <b>—</b>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <b>H</b>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <span class="icon icon-calendar"></span>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <span class="icon icon-pencil"></span>
            </button>
            <button class="btn btn-default" id="backBtn" disabled>
              <span class="icon icon-install"></span>
            </button>
          </div>
        </div>


        <!-- Editor -->
        <div id="editorContainer">
          <textarea id="editor" disabled placeholder="Selecciona un archivo..."></textarea>
          <div id="content" class="rendered"></div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <dialog id="inputDialog">
      <form method="dialog">
        <p id="dialogLabel">Etiqueta</p>
        <input id="dialogInput" class="dlg-input" type="text" />
        <div class="dlg-buttons">
          <button id="cancelBtn" value="cancel">Cancelar</button>
          <button id="confirmBtn" value="confirm">OK</button>
        </div>
      </form>
    </dialog>

    <script src="preload.js"></script>

    <!-- GUI -->
    <script src="utils.js"></script>
    <script src="tabs.js"></script>
    <script src="toolbar.js"></script>
    <script src="notebar.js"></script>

    <!-- Markdown -->
    <script src="compiler.js"></script>
    <script src="markdown.js"></script>
</body>

</html>
