<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Configuraci칩n</title>
  <link rel="stylesheet" href="styles/index.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    body {
      margin-right: 25%;
      margin-left: 25%;
      margin-bottom: 10vh !important;
      margin-top: 5%;
    }

    .config-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .list-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .list-item input {
      flex: 1;
    }

    .list-item button {
      margin-left: 5px;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    .buttons button {
      margin: 0 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #0078d7;
      color: #fff;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #005a9e;
    }

    #favoriteDirsContainer {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Configuraci칩n</h1>

    <form id="configForm">
      <!-- Directorios Favoritos -->
      <label>Directorios Favoritos:</label>
      <div id="favoriteDirsContainer"></div>
      <button type="button" id="addFavoriteDir">Agregar Directorio</button>

      <!-- Directorio Base Actual -->
      <label for="currentBaseDir">Directorio Base Actual:</label>
      <select id="currentBaseDir" name="currentBaseDir"></select>

      <!-- Otros campos -->
      <label for="globalThemeCSSPath">Ruta CSS Tema Global:</label>
      <input type="text" id="globalThemeCSSPath" name="globalThemeCSSPath" />

      <label for="editorThemeCSSPath">Ruta CSS Tema Editor:</label>
      <input type="text" id="editorThemeCSSPath" name="editorThemeCSSPath" />

      <label for="editorMonospaceFont">Fuente Monospace:</label>
      <input type="text" id="editorMonospaceFont" name="editorMonospaceFont" />

      <label for="editorLanguage">Idioma del Editor:</label>
      <input type="text" id="editorLanguage" name="editorLanguage" />

      <label for="dateFormat">Formato de Fecha:</label>
      <input type="text" id="dateFormat" name="dateFormat" />

      <label for="sintaxTheme">Tema de Sintaxis:</label>
      <input type="text" id="sintaxTheme" name="sintaxTheme" />

      <label for="pdfSize">Tama침o PDF:</label>
      <select id="pdfSize" name="pdfSize">
        <option value="A4">A4</option>
        <option value="A5">A5</option>
        <option value="Letter">Letter</option>
        <option value="Legal">Legal</option>
      </select>

      <label for="editorFontSize">Tama침o de Fuente del Editor (px):</label>
      <input type="number" id="editorFontSize" name="editorFontSize" min="8" max="72" />

      <label><input type="checkbox" id="autosave" name="autosave" /> Autoguardado</label>

      <div class="buttons">
        <button type="button" id="cancelBtn">Cancelar</button>
        <button type="button" id="applyBtn">Aplicar</button>
        <button type="button" id="acceptBtn">Aceptar</button>
      </div>
    </form>
  <script src="settings.js"></script>
</body>
</html>
