<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Noteblocks</title>

  <!-- Latex Rendering -->
  <link rel="stylesheet" href="katex/katex.min.css" />
  <script src="katex/katex.min.js"></script>
  <script src="katex/contrib/auto-render.js"></script>

  <!-- App Styles -->
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="editor.css" />
</head>

<body>
  <div class="app-container">

    <!-- Notebooks -->
    <div class="column" id="dirsColumn">
      <div class="toolbar">
        <select id="baseDirSelect"></select>
        <button id="newDirBtn">+ Libreta</button>
      </div>
      <ul id="dirs"></ul>
    </div>
    
    <!-- Notes -->
    <div class="column" id="filesColumn">
      <div class="toolbar">
        <button id="newFileBtn">+ Nota</button>
      </div>
      <ul id="files"></ul>
    </div>

    <div class="column" id="editorColumn">
      <!-- Toolbar y Botones -->
      <div class="toolbar">
        <button id="backBtn" disabled>Atrás</button>
        <button id="forwardBtn" disabled>Adelante</button>
        <button id="saveBtn" disabled>Guardar</button>
        <button id="toggleViewBtn" disabled>Vista Dividida</button>
        <button id="openSettingsBtn">⚙️ Configuración</button>


      </div>
      
      <!-- Pestañas -->
      <div id="tabsContainer">
        <ul id="tabs"></ul>
      </div>
      
      <!-- Editor -->
      <div id="editorContainer">
        <textarea id="editor" disabled placeholder="Selecciona un archivo..."></textarea>
        <div id="content" class="rendered"></div>
      </div>
    </div>

    <!-- Modal -->
    <dialog id="inputDialog">
      <form method="dialog">
        <p id="dialogLabel">Etiqueta</p>
        <input id="dialogInput" class="dlg-input" type="text" />
        <div class="dlg-buttons">
          <button id="cancelBtn" value="cancel">Cancelar</button>
          <button id="confirmBtn" value="confirm">OK</button>
        </div>
      </form>
    </dialog>

    <script src="preload.js"></script>
    <script src="renderer.js"></script>
    <script src="compiler.js"></script>
    <script src="markdown.js"></script>
</body>

</html>
